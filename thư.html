<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Tình Yêu</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        .envelope {
            position: relative;
            display: inline-block;
            margin-top: 100px;
            cursor: pointer;
        }
        .letter {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid #d63384;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.5s ease-in-out;
        }
        .letter p {
            font-size: 16px;
            color: #d63384;
            text-align: left;
        }
        .envelope:hover .letter {
            transform: translateX(-50%) scale(1);
        }
        @keyframes falling-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: falling-hearts 3s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Thư tình gửi đến em</h1>
    <div class="envelope">
        <img src="https://cdn-icons-png.flaticon.com/512/626/626013.png" width="150" alt="Envelope">
        <div class="letter">
            <p>Gửi Nguyễn Trà My,</p>
            <p>Thế giới này thật bao la rộng lớn nhưng chúng ta đã gặp được nhau. Dù có trải qua bao nhiêu lần vui buồn, thăng trầm, hai ta vẫn ở đây, chia sẻ với nhau những câu chuyện hàng ngày.</p>
            <p>Mãi yêu em! ❤️</p>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
